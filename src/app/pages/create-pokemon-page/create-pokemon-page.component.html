<div class="content">  
    <a [routerLink]="['/']">Pokedex</a>

    <div class="poke-preview">
        <h2>Preview :</h2>
        <h3>{{ pokemon.name }}</h3>
        <img [src]="pokemon.imageUrl" [alt]="pokemon.name">
        <p>{{ pokemon.description }}</p>
    </div>

    <div class="poke-form-wrap">
        
        <form
        (ngSubmit)="onSubmit()"        
        (input)="onChange()"
        [formGroup]="pokeForm"
        >
            <label>
                <span
                *ngIf="pokeForm.get('name')?.errors?.['required']"
                [ngStyle]="{'color': 'brown'}"
                >*</span>NAME :
                <input type="text" formControlName="name">
            </label>
            <label>
                <span
                *ngIf="pokeForm.get('imageUrl')?.errors?.['required']"
                [ngStyle]="{'color': 'brown'}"
                >*</span>IMAGE URL :
                <input type="text" formControlName="imageUrl">
            </label>
            <label>
                DESCRIPTION :
                <textarea formControlName="description"></textarea>
            </label>

            <button type="submit" [disabled]="!pokeForm.valid">Create</button>
        </form>
    </div>  

</div>
