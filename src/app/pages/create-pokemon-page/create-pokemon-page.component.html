
<div class="content">  

    <div class="poke-preview">
        <h2>Preview :</h2>
        <h3>{{ pokemon.name }}</h3>
        <img [src]="pokemon.imageUrl" [alt]="pokemon.name">
        <p>{{ pokemon.description }}</p>
    </div>

    <div class="poke-form-wrap">
        
        <form
        (ngSubmit)="onSubmit()"        
        (input)="onChange()"
        [formGroup]="pokeForm"
        >
            <label>
                NAME :
                <input type="text" formControlName="name">
                <p
                *ngIf="!pokeForm.valid && pokeForm.get('name')?.errors?.['required']"
                [ngStyle]="{'color': 'brown'}"
                >Required</p>
            </label>
            <label>
                IMAGE URL :
                <input type="text" formControlName="imageUrl">
                <p
                *ngIf="!pokeForm.valid && pokeForm.get('imageUrl')?.errors?.['required']"
                [ngStyle]="{'color': 'brown'}"
                >Required</p>
            </label>
            <label>
                DESCRIPTION :
                <textarea formControlName="description"></textarea>
            </label>

            <button type="submit" [disabled]="!pokeForm.valid">Create</button>

            <a [routerLink]="['/']">Pokedex</a>
        </form>
    </div>  

</div>
